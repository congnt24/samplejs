image: docker:latest
variables:
  REPOSITORY_URL: 249362495243.dkr.ecr.us-east-2.amazonaws.com
  REPO_NAME: $CI_PROJECT_NAME
  GIT_SUBMODULE_STRATEGY: normal
stages:
  - build-test
#  - build-dev
#  - build-staging
#  - build-production
#  - deploy-test
#  - deploy-dev
#  - deploy-staging
#  - deploy-production

build-test:
  stage: build-test
  before_script:
    - apk add --no-cache curl jq python py-pip git
    - pip install awscli
    - git submodule update --remote
  script:
    - $(aws ecr get-login --no-include-email --region us-east-2)
    - aws ecr create-repository --repository-name $REPO_NAME --region us-east-2 || echo "success"
    - docker build -t $REPOSITORY_URL/$REPO_NAME:latest .
    - docker push $REPOSITORY_URL/$REPO_NAME:latest
  only:
    - master
